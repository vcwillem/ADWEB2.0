<div class="content" role="main">
  <h2>Edit this transaction</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <input type="text" formControlName="description" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Amount</label>
      <input type="number" formControlName="amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Choose a category:</label>
      <select formControlName="categoryId" class="form-control" required>
        <option *ngFor="let category of categories; let i = index" value="{{category.id}}">{{category.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Edit</button>
    </div>
  </form>
</div>
