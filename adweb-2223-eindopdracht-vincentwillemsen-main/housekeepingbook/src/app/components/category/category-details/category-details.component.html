<div class="content" role="main">
  <h2>Information of category  <span routerLink="/category/edit/{{categoryId}}" class="btn btn-primary">Edit</span></h2>

  <form [formGroup]="categoryDetails" novalidate>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" readonly="readonly">
    </div>
    <div class="mb-3">
      <label>Budget</label>
      <input type="number" formControlName="budget" class="form-control" readonly="readonly">
    </div>
    <div class="mb-3">
      <label>End date for category</label>
      <input type="date" formControlName="dueDate" class="form-control" readonly="readonly">
    </div>
  </form>
</div>
