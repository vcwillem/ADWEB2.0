<div class="content" role="main">
  <h2><span routerLink="/category/list" class="btn btn-primary">Back</span> Edit category</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Budget</label>
      <input type="number" formControlName="budget" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>End date for category</label>
      <input type="date" formControlName="dueDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Edit</button>
    </div>
  </form>
</div>
