<div class="content" role="main">
  <h2>Add a category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Budget</label>
      <input type="number" formControlName="budget" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>End date for category</label>
      <input type="date" formControlName="dueDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Create</button>
    </div>
  </form>
</div>
