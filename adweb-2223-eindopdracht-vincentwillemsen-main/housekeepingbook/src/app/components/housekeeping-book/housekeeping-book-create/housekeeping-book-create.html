<div class="content" role="main">
  <h2>Add a housekeeping book</h2>

  <form [formGroup]="housekeepingbookForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Select Users</label>
        <select formControlName="whitelistedUsers" multiple class="form-control">
            <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!housekeepingbookForm.valid">Create</button>
    </div>
  </form>
</div>
