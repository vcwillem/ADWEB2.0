<div class="content" role="main">
  <h2>Edit this housekeeping book</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Confirm</button>
    </div>
  </form>
</div>
